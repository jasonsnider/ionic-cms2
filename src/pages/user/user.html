<ion-header>

  <ion-navbar>
    <ion-title>user</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngIf="user">

    <ion-item>
      <ion-avatar item-start>
        <img *ngIf="!user.githubData" src="https://www.gravatar.com/avatar/205e460b479e2e5b48aec07710c08d51?f=y&d=mm">
        <img *ngIf="user.githubData" src={{user.githubData.avatar_url}}>
      </ion-avatar>
      <h2>{{user.first_name}} {{user.last_name}}</h2>
      <p>{{user.email}}</p>
    </ion-item>

    <ion-card-content>
      <p></p>
    </ion-card-content>


  <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="brush"></ion-icon>
          <div>Edit</div>
        </button>
      </ion-col>

      <ion-col *ngIf="user.githubData">
        <button (click)="toUrl(user.githubData.html_url)" ion-button icon-left clear small>
          <ion-icon name="logo-github"></ion-icon>
          <div>GitHub</div>
        </button>
      </ion-col>

      <ion-col>
        <button (click)="delete(user._id)" ion-button icon-left clear small color="danger" float-right>
          <ion-icon name="trash"></ion-icon>
          <div>Delete</div>
        </button>
      </ion-col>

    </ion-row>

  </ion-card>
</ion-content>
